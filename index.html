<!DOCTYPE html>
<html>
<head>
  <title>Шифр Виженера</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Задание№2 Шифр Виженера</h2>

    <input type="text" id="message" placeholder="Введите сообщение (только латиница)">
